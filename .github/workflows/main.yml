name: Run build and deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-job:
    name: build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Run the node application
        run: node server.js
      - name: Check the running port
        run: netstat -tulpn | grep 4000
      
        
